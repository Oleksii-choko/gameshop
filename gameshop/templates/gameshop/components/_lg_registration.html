<div class="tab-pane fade" id="register-pane" role="tabpanel"
     aria-labelledby="register-tab">
  <form method="post" action="{% url 'registration' %}" class="mt-3">
    {% csrf_token %}

    <div class="mb-3">
      <label for="{{ registration_form.username.id_for_label }}" class="form-label">Логін</label>
      {{ registration_form.username }}
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="{{ registration_form.first_name.id_for_label }}" class="form-label">Імʼя</label>
        {{ registration_form.first_name }}
      </div>
      <div class="col-md-6 mb-3">
        <label for="{{ registration_form.last_name.id_for_label }}" class="form-label">Прізвище</label>
        {{ registration_form.last_name }}
      </div>
    </div>

    <div class="mb-3">
      <label for="{{ registration_form.email.id_for_label }}" class="form-label">Пошта</label>
      {{ registration_form.email }}
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="{{ registration_form.password1.id_for_label }}" class="form-label">Пароль</label>
        {{ registration_form.password1 }}
      </div>
      <div class="col-md-6 mb-3">
        <label for="{{ registration_form.password2.id_for_label }}" class="form-label">Підтвердіть пароль</label>
        {{ registration_form.password2 }}
      </div>
    </div>

    <button type="submit" class="btn orange-button w-100">
      Зареєструватися
    </button>
  </form>
</div>
