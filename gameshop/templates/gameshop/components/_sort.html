<div class="toolbar-left d-flex align-items-center flex-wrap gap-2">
  <div class="results-count small text-muted">
    Знайдено: <strong>{{ page_obj.paginator.count }}</strong> ігор
  </div>

  <div class="sort-control">
    <div class="d-flex align-items-center gap-2 flex-wrap">
      <span class="small text-muted">Сортування:</span>

      <ul class="list-unstyled templatemo-accordion mb-0 d-flex gap-3 flex-wrap">
        {% for key, label in sort_options %}
          {% with is_active=current_sort|default:'' %}
            <li class="{% if is_active == key %}active{% endif %}">
              <a class="text-decoration-none small"
                 href="?{% if base_query %}{{ base_query }}&{% endif %}{% if key %}sort={{ key }}{% endif %}">
                {{ label }}
              </a>
            </li>
          {% endwith %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

<style>
  .templatemo-accordion li.active > a,
  .templatemo-accordion li.active a.text-decoration-none {
    color: var(--bs-primary);
    font-weight: 600;
  }

  .templatemo-accordion li {
    margin-bottom: 0; /* щоб лінки йшли в один рядок */
  }
</style>
