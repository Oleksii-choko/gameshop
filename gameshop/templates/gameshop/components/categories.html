{% load static %}

<div class="section categories">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="section-heading">
            <h6>Категорії</h6>
            <h2>ТОП КАТЕГОРІЇ</h2>
          </div>
        </div>
          {% for category in categories %}
              <div class="col-lg col-sm-6 col-xs-12">
                  <div class="item">
                      <h4>{{ category.title }}</h4>
                      <div class="thumb">
                          <a href="{% url 'shop_by_category' slug=category.slug %}"><img src="{{ category.get_category_photo }}"
                                                              alt=""></a>
                      </div>
                  </div>
              </div>
          {% endfor %}
      </div>
    </div>
  </div>
