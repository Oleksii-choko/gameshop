                            <div class="tab-pane fade show active" id="login-pane" role="tabpanel"
                                 aria-labelledby="login-tab">
                                <form method="post" action="{% url 'login' %}">
                                    {% csrf_token %}


                                    <div class="mb-3">
                                        <label for="{{ login_form.username.id_for_label }}" class="form-label">Імʼя користувача</label>
                                        {{ login_form.username }}
                                    </div>

                                    <div class="mb-3">
                                        <label for="{{login_form.password.id_for_label }}" class="form-label">Пароль</label>
                                        {{ login_form.password }}
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="remember-me"
                                                   name="remember_me">
                                            <label class="form-check-label small" for="remember-me">
                                                Запамʼятати мене
                                            </label>
                                        </div>
                                        <a href="#" class="small text-muted">Забули пароль?</a>
                                    </div>

                                    <button type="submit" class="btn orange-button w-100">
                                        Увійти
                                    </button>
                                </form>
                            </div>
